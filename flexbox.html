<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flaxbox</title>
    <style>
        .container{
            border: 2px solid red;
            display: flex;
            height: 60vh;
            justify-content: center;
            align-items: center;

    
        }
        .item{
            height: 32px;
            width: 32px;
            border: 2px solid black;
            margin: 4px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <main>
       <div class="flex container"><!-- this parent element -->
           <div class="flex item">1</div> 
           <div class="flex item">2</div>
           <div class="flex item">3</div> 
           <div class="flex item">4</div><!-- flex items are child element , it is used for style the boxes-->
           <div class="flex item">5</div>
           <div class="flex item">6</div>
           <div class="flex item">7</div>
        </div> 
           
    </main>
    
</body>
</html>
