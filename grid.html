<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .container{
            display: grid;
            grid-template-rows: 1fr 2fr 4fr 1fr 3fr;
            grid-gap: 10px;
            grid-auto-rows: 100px;
            grid-auto-columns: 200px;

        }
        .items{
            background-color: aqua;
            border: 3px solid red;
            border-radius: 2px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <main>
<div class="container">                                    
         <div class="items">BOX 1</div>   <!-- div.items{BOX $}*5  this creat instant items of boxes--> 
         <div class="items">BOX 2</div>
         <div class="items">BOX 3</div>
         <div class="items">BOX 4</div>
         <div class="items">BOX 5</div>

    </div>
    </main>
    
</body>
</html>
